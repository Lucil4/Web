<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de sesión</title>
  <style>
    body {
      background-color: #f5f3ed;
      font-family: Arial, sans-serif;

    }

    header {
      background-color: #ffffff;
      color: #f87ec1;
      padding: 10px 20px;
      text-align: center;
    }

    header img {
      width: 200px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #ffb95e;
      padding: 10px 0;
    }

    nav a {
      color: black;
      text-decoration: none;
      padding: 15px 25px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #5b85fa;
      color: white;
    }

    /* Contenedor para centrar el formulario debajo */
    .contenedor-formulario {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px); /* Resta espacio del header + nav */
      padding: 40px 0;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    footer {
  background-color: #ffe3af;
  padding: 2px;
  margin-top: 0px;
}

footer .redes a {
  color: #333;
  text-decoration: none;
  margin: 0 10px;

}
    .redes-grid {
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
}
.redes{
    margin-top: 15px;
}
    #Ingresar {
      background-color: #45a049;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    #Ingresar:hover {
      background-color: #3c8d40;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/mAKIPI_LOGO_copia_122959_page-0001-removebg-preview.png" alt="Logo Makipi" />
  </header>

  <nav>
    <a href="../index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="makipi2.html">Registro</a>
    <a href="nose.html">¿Quiénes somos?</a>
    <a href="sesion.html">Inicio de Sesión</a>
  </nav>

  <div class="contenedor-formulario">
    <form id="formularioSesion" onsubmit="return validarSesion()">
      <h2>Iniciar Sesión</h2>

      <label for="usuario">Usuario: </label>
      <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" name="clave" placeholder="Ingrese su contraseña">

      <div id="mensajeError" class="error"></div>

      <input type="submit" value="Ingresar" id="Ingresar">
    </form>
  </div>

  <footer>
    <div class="redes-grid">
      <div>
        <p>&copy; Makipi 2025</p>
      </div>
    <div>
      <p>Contacto: +51 987 654 321</p>
    </div>
    <div class="redes">
      <a href="https://www.instagram.com/mak.ipi404?igsh=bHhna3djeHJ5M2Jn">Instagram</a>
      <a href="https://www.facebook.com/?locale=es_LA">Facebook</a>
      <a href="https://whatsapp.com/channel/0029VbAjvT0LdQec8B2bBr3H">WhatsApp</a>
    </div>
    </div>
  </footer>

  <script>
    function validarSesion() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value;
      const mensajeError = document.getElementById("mensajeError");
      mensajeError.textContent = "";

      if (usuario === "" || clave === "") {
        mensajeError.textContent = "Por favor, complete todos los campos.";
        return false;
      }

      if (clave.length < 6) {
        mensajeError.textContent = "La contraseña debe tener al menos 6 caracteres.";
        return false;
      }

      alert("Inicio de sesión exitoso");
      return true;
    }
  </script>
</body>
</html>
